<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
	<h1>안녕하세요 </h1>
	<h2>안녕하세요 </h2>
	<h3>안녕하세요 </h3>
	<h4>안녕하세요 </h4>
	<h5>안녕하세요 </h5>
	<h6>안녕하세요 </h6>
	<p>

	</p>
	
	<!-- em은 기울임, strong은 bold로 강조 -->
	
	<p>
		<span style = "background-color: #00f; color:#fff">
			문장인데, <em>강조 할 키워드</em>도 있을거고,<br/>
			더 <strong>강조 </strong>해야할 키워드도 있을 겁니다.
		</span>
		
		가나다라마바
	</p>
	
	<!-- 동시에 스타일링을 주고 싶을때 -->
	
	<div id= "header" style="width: 200px; background-color: #cecece; padding: 10px">
		<h1>제목</h1>
		<p>문장</p>
	</div>
	
	<!-- 웹 표준 주소 입력 태그  -->

		이름: 김재웅
		주소: 서울 강남구
		전화번호 : 010-1234-5678
	</address>
	
	<!-- 화면 그대로 출력 -->
	<pre>
		public class Person {
			private String name;
		}
